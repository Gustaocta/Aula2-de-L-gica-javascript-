<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total maçãs </title>
</head>
<body>
    <script>
        let quantidade = (prompt("Digte a quantidade de maçãs que deseja comprar"))

        if (quantidade < 12){
            valor = quantidade * 3.50
            alert("Você pagará: R$" + valor)

        }else if (quantidade > 12){
             valor = quantidade * 2.50
            alert("Você pagará: R$" + valor)
}

    
      

        



    </script> 
</body>
</html>
