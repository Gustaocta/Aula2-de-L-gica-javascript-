<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas</title>
</head>
<body>
    
    <script>
        let n1 = parseInt(prompt("Digite o primeiro número: "))
        let n2 = parseInt(prompt("Digite o segundo número: "))

        let operacoes = parseInt(prompt("1. Adição \n 2. Subtração \n 3. Divisão \n 4. Multiplicação"))
    
        switch(operacoes){
            case 1:
            alert (n1 + n2)
            break;

            case 2:
            alert (n1 - n2)
            break;

            case 3:
            alert (n1 / n2) 
            break;

            case 4:
            alert (n1 * n2) 
            break;

            default: 
            alert("Calculo Inválido")
        }    
    </script>

</body>
</html>
