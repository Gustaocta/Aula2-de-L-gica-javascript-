<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pal X Cor</title>
</head>
 <body>

    <script>
        let golsCorinthians = (prompt("Digte Qtd de gols do Corinthians:"))
        let golsPalmeiras = (prompt("Digte Qtd de gols do Palmeiras:"))

        if (golsCorinthians > golsPalmeiras){
            alert("Placar: " + golsCorinthians + "x" + golsPalmeiras + " Vitória do Corinthians")
        }else if (golsPalmeiras > golsCorinthians){
            alert("Placar: " + golsPalmeiras + "x" + golsCorinthians + " Vitória do Palmeiras")
        }else if (golsPalmeiras === golsCorinthians){
            alert("Placar: " + golsPalmeiras + "x" + golsCorinthians + " EMPATE")
        }

    </script> 

</body>
</html>
